<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooper : Video Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="breaking.jpg" class="breaking_bad"/>
    <div class="header">
        <div class="logo"><h1>ZOOPER</h1></div>
        <div class="menu">
            <div class="divsearch">
                <img src="search.png" class="search"/>
                <input type="text" placeholder="Search here..." class="search_field"/>
            </div>
            <a href="#">Home</a>
            <a href="#">Webseries</a>
            <a href="#">Films</a>
            <a href="#">Genre</a>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="watch_sec">
        <div class="play">
            <img src="play.png"/>
            <p>Watch Now</p>
        </div>
        <div class="web_show">
            <img src="Breaking_bad.png"/ class="logos">
        </div>
    </div>
    <div class="container1">
        <div class="films">
            <p>FILMS</p>
            <img src="Interstellar.jpg" class="film"/>
        </div>
        <div class="films">
            <p>WEB SHOWS</p>
            <img src="got.jpg" class="film"/>
        </div>
        <div class="films">
            <p>SPORTS</p>
            <img src="Ind vs Aus Wc final post design.jpeg" class="film"/>
        </div>
    </div>
    <div class="container2">
        <div class="hotd">
            <img src="hotd.jpg" class="hotdimg"/>
            <p class="naam">House of the <br> Dragon</p>
        </div>
        <div class="hotd">
            <img src="viking.png" class="hotdimg"/>
            <p class="naam2">Vikings</p>
        </div>
        <div class="harry">
            <img src="harry_porter.jpg" class="harryimg"/>
            <p class="naam3">Harry Potter and the <br> Philosopher's Stone</p>
        </div>
    </div>
</body>
</html>
